name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to the branch you use for source code

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # REQUIRED: allows pushing to the gh-pages branch

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      # Checkout your repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history for Page builds

      # (Add any build steps here, e.g. build static files)
      # Example:
      # - name: Build
      #   run: hugo --minify

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public   # Set this to your build output directory
